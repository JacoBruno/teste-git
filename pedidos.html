		</header>		
		<main> 
			<div class="box">
				<h1>Pedido de Oração</h1>
				<form>

					<label for="nome">Nomes e Sobrenome</label>
					<input class="input-padrao" type="text" name="nome" id="nome" required placeholder="Nome completo">
					<label for="email">Email</label>
					<input class="input-padrao" type="email" name="email" id="email" required placeholder="seu-email@dominio.com">
					<label for="telefone">Telefone</label>
					<input class="input-padrao" type="tel" name="telefone" id="telefone" required placeholder="(xx)xxxx-xxxx">
					<label for="pedido"></label>
					<textarea class="input-padrao" id="pedido" required></textarea>

					<fieldset>
						<legend>Gostaria que entrassemos em contato?</legend>
						<label for="radio-sim"><input type="radio" value="sim" name="contato" id="radio-sim">Sim</label>
						<label for="radio-nao"><input type="radio" value="nao" name="contato" id="radio-nao" checked>Não</label>				
						<label class="checkbox"><input type="checkbox" name="">Quer aceitar Jesus como seu salvador?</label>
					</fieldset>
					
					<fieldset>
						<legend>Qual melhor horário para entrarmos em contato?</legend>
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</fieldset>
					

					<input type="submit" class="form-botao">
				</form>
			</div>
					
		</main>
